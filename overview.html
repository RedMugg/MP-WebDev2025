                    <fieldset class="animations">
                        <legend>Animaties</legend>
                        <label class="inputLabel">Aan

                        <label class="inputLabel">Uit

                        <label class="inputLabel">Rustig

                    <fieldset class="colorMode">
                        <legend>Kleurmodus</legend>
                        <label for="auto" class="inputLabel"> Auto
                            <input type="radio" id="auto" name="colorMode" value="auto">
                        </label>

                        <label for="light" class="inputLabel"> Licht

                        </label>

                        <label for="dark" class="inputLabel"> Donker

                        </label>
                    </fieldset>

                    <fieldset class="Lettergrootte">
                        <legend>Lettergrootte</legend>
                        <label for="fontSlider"><span id="fontSizeLabel">0</span></label><br>
                        <input type="range" id="fontSlider" min="0" max="10" value="0"  name="fontSize">
                    </fieldset>
                </form>
            </div>
        </details>
