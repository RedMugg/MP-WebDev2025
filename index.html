<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styling    -->
    <link rel="stylesheet" href="./styling/imports.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>AIAIAI</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    
    <section class="scrollImages" >
        <div class="wrapper">
        <div class="nav">
            <div class="logo">
                <p>AIAIAI</p>
            </div>
            <div class="navItems">
                <p>Work</p>
                <p>Studio</p>
                <p>News</p>
                <p>Contact</p>
            </div>
        </div>

        <div class="footer">
            <p>All Projects</p>
            <div class="sliderCounter">
                <div class="count"><p>1</p></div>
                <p>/</p>
                <p>7</p>
            </div>
        </div>

        <div class="slider">
            <div class="slide">
                <div class="slideBgImg">
                    <img src="images/img1.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="slideMainImg">
            <div class="slideMainImgWrapper">
                <img src="images/img1.jpg" alt="">
            </div>
        </div>

        <div class="slideCopy">
            <div class="slideTitle">
                <h1>Field Unit</h1>
            </div>
            <div class="slideDescription"> 
                <p>Concept Art</p>
            </div>
        </div>
    
    </div>


    </section>


    <section>
        <ul class="artList">

        </ul>
    </section>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
<script src="./scripts/index.js"></script>
<script src="./scripts/scroll_animation.js"></script>
</html>
